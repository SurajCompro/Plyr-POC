<div class="video-player">
    <div class="video-container" id="video-container">

        <div class="icon_on_player"> 
            <button class="btnsonbar" id="btnback"><i  class="glyphicon glyphicon-backward"></i></button>
            <button class="btnsonbar" id="btnfwd"><i  class="glyphicon glyphicon-forward"></i></button>
        </div>

        
        <video poster="./media/photo-1511447333015-45b65e60f6d5.jpg" id="myPlayer" playsinline>
            <source src="./media/View From A Blue Moon - Official Trailer (4K Ultra HD) - John Florence.mp4" type="video/mp4" />
            <!-- <track kind="captions" label="English captions" src="./media/View from a Blue Moon subs.vtt" srclang="en" default /> -->
            <track kind="captions" label="French captions" src="./media/View from a Blue Moon fr subs.vtt" srclang="fr" default />
        </video>





        <div class="slidecontainer" id="slidecontainer">
            <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
        </div>







         <div class="controls">
            <div class="progress_bar" id="progress_bar">
                <div class="actual-progress"></div>
            </div>
            <div class="buttons">

                <button class="btnsonbar" id="btnstepback"><i  class="glyphicon glyphicon-step-backward"></i></button>
                <button class="btnsonbar" id="btnfastback"><i  class="glyphicon glyphicon-fast-backward"></i></button>
                
                <button class="btnsonbar" id="play_pause"><i id="play_pause_glyph" class="glyphicon glyphicon-play"></i></button>
                <button class="btnsonbar" id="btnfastfwd"><i  class="glyphicon glyphicon-subtitles"></i></button>
                <button class="btnsonbar" id="btnstepfwd"><i  class="glyphicon glyphicon-step-forward"></i></button>
                <button class="btnsonbar" id="btnloopspecific"><i  class="glyphicon glyphicon-random"></i></button>
                <button class="btnsonbar" id="btnloop"><i  class="glyphicon glyphicon-retweet"></i></button>
                <button class="btnsonbar" ><p id="currTime">0.00/0.00</p></button>

            </div>
        </div> 
    </div>
</div> 



<script src="https://cdn.plyr.io/3.5.6/plyr.js"></script>
